<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="Bootstrap/js/jquery.min.js"></script>
    <title></title>
</head>
<body>
    <input type="text" id="1" placeholder="Enter the no" />
    <input type="text" id="2" placeholder="Enter the 2 no" />
    <input type="button" id="btn1" value="Add" />
    <script>
       
        $(document).ready(function () {
            $("#btn1").click(function () {
                var a = Number($("#1").val());
                var b = Number($("#2").val());

                alert("addition of two no")+(a + b);
            });
        });
    </script>
</body>
</html>
