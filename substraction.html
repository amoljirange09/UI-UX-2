<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="Bootstrap/js/jquery.min.js"></script>
    <title></title>
</head>
<body>
    <input type="text" id="1" placeholder="enter 1 no" />
    <input type="text" id="2" placeholder="enter 2 no" />
    <input type="button" id="3" value="substraction" />
    <script>
        $(document).ready(function () {
            $("#3").click(function () {
                var a = Number($("#1").val());
                var b = Number($("#2").val());
                alert(a - b);


            });
        });
    </script>
 
</body>
</html>
