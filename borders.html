<!DOCTYPE html>
<html>
<head>
<style>
p.dotted {border-style: dotted;
border-color:red; 
height: 300px;
width: 500px;
background-color: bisque;
opacity: 0.1;
}
p.dashed {border-style: dashed;}
p.solid {border-style: solid;}
p.double {border-style: double;}
p.groove {border-style: groove;}
p.ridge {border-style: ridge;}
p.inset {border-style: inset;}
p.outset {border-style: outset;}
p.none {border-style: none;}
p.hidden {border-style: hidden;}
p.mix {border-style: dotted dashed solid double;}
</style>
</head>
<body>

<h2>The border-style Property</h2>
<p>This property specifies what kind of border to display:</p>

<p class="dotted">welcome to css.</p>
<p class="dashed">welcome to css.</p>
<p class="solid">welcome to css.</p>
<p class="double">welcome to css.</p>
<p class="groove">welcome to css.</p>
<p class="ridge">welcome to css.</p>
<p class="inset">welcome to css.</p>
<p class="outset">welcome to css.</p>
<p class="none">welcome to css.</p>
<p class="hidden">welcome to css.</p>
<p class="mix">welcome to css.</p>

</body>
</html>
